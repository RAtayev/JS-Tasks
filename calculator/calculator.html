<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="calculator">
        <tr>
            <td id="output">0</td>
        </tr>
        <tr class="row">
            <td class="operators1" id="clear">C</td>
            <td class="operators1" id="minus">+/-</td>
            <td class="operators1" id="percent">%</td>
            <td class="operators" id="divide">/</td>
        </tr>
        <tr class="row">
            <td class="buttons" id="7">7</td>
            <td class="buttons" id="8">8</td>
            <td class="buttons" id="9">9</td>
            <td class="operators" id="mult">*</td>
        </tr>
        <tr class="row">
            <td class="buttons" id="4">4</td>
            <td class="buttons" id="5">5</td>
            <td class="buttons" id="6">6</td>
            <td class="operators" id="sub">-</td>
        </tr>
        <tr class="row">
            <td class="buttons" id="1">1</td>
            <td class="buttons" id="2">2</td>
            <td class="buttons" id="3">3</td>
            <td class="operators" id="add">+</td>
        </tr>
        <tr class="row">
            <td class="button0" id="0">0</td>
            <td class="buttons" id="comma">,</td>
            <td class="operators" id="res">=</td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
